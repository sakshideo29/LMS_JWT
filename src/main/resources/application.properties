spring.application.name=authproject
# Enable H2 Console
spring.h2.console.enabled=true

# Data source configuration (for H2 database)
spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL configuration
spring.jpa.hibernate.ddl-auto=update

# Log SQL queries in the console
spring.jpa.show-sql=true

# GitHub OAuth2 configuration
spring.security.oauth2.client.registration.github.client-id=Ov23liObP3XvI4NykoPW
spring.security.oauth2.client.registration.github.client-secret=dc06999812e73fb6247f37a4cee8f7c29daab364
spring.security.oauth2.client.registration.github.scope=read:user, user, repo
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github
spring.security.oauth2.client.registration.github.client-name=GitHub

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=name

# Path to access the H2 console
spring.h2.console.path=/h2-console
